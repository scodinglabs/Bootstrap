<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Grid</title>
 <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet"         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    .green{
        
     background: green;
        border:3px solid red;
    }
    .white{
     background: white;
        border:3px dashed purple;
    }
</style>
</head>
<body>
    <h1>Grid</h1>
    <div class="container">
        <div class="row">
             <div class="col-lg-1 col-md-2 col-sm-3 green">One</div>
             <div class="col-lg-6 col-md-2 col-sm-3 green">
                    <div class="row">
                         <div class="col-lg-3 col-md-3 col-sm-2 white">One</div>
                         <div class="col-lg-3 col-md-3 col-sm-2 white">Two</div>
                     </div>
             </div>
             <div class="col-lg-1 col-md-2 col-sm-3 green">One</div>
             <div class="col-lg-1 col-md-2 col-sm-3 green">Two</div>
             <div class="col-lg-1 col-md-2 col-sm-3 green">One</div>
             <div class="col-lg-1 col-md-2 col-sm-3 green">Two</div>
             <div class="col-lg-1 col-md-2 col-sm-3 green">One</div>
             <div class="col-lg-1 col-md-2 col-sm-3 green">Two</div>
             <div class="col-lg-1 col-md-2 col-sm-3 green">One</div>
             <div class="col-lg-1 col-md-2 col-sm-3 green">Two</div>
              
        </div>
    </div>
</body>
</html>
